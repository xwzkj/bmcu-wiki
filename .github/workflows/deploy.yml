name: deploy website

# 触发条件：在 push 到 master 分支后
on:
  workflow_dispatch: {}
  push:
    branches:
     - main

# 允许一个并发的部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 任务
jobs:
  build-and-deploy:
    # 服务器环境：最新版 Ubuntu
