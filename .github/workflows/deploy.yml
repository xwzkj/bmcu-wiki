      # 拉取代码
      - name: pull
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          
      - name: 构建
        run: npm install && npm run build


      # github pages相关

      - name: Setup Pages
        uses: actions/configure-pages@v5

